database_key: quickbooks_database
schema_key: quickbooks_schema

dbt_versions: ">=1.3.0 <2.0.0"

table_variables:
  using_address:
    - address
  using_bill:
    - bill_line
    - bill_linked_txn
    - bill_payment_line
    - bill_payment
    - bill
  using_credit_memo:
    - credit_memo_line
    - credit_memo
  using_department:
    - department
  using_deposit:
    - deposit_line
    - deposit
  using_estimate:
    - estimate
    - estimate_line
  using_invoice:
    - invoice_linked_txn
    - invoice_line
    - invoice
  using_invoice_bundle:
    - bundle_item
    - bundle
    - invoice_line_bundle
  using_invoice_tax_line:
    - invoice_tax_line
  using_journal_entry:
    - journal_entry_line
    - journal_entry
  using_journal_entry_tax_line:
    - journal_entry_tax_line
  using_payment:
    - payment_line
    - payment
  using_payment_tax_line:
    - payment_tax_line
  using_refund_receipt:
    - refund_receipt_line
    - refund_receipt
  using_refund_receipt_tax_line:
    - refund_receipt_tax_line
  using_sales_receipt_tax_line:
    - sales_receipt_tax_line
  using_tax_agency:
    - tax_agency
  using_tax_code:
    - tax_code
  using_tax_rate:
    - tax_rate
  using_transfer:
    - transfer
  using_vendor_credit:
    - vendor_credit_line
    - vendor_credit
  using_sales_receipt:
    - sales_receipt_line
    - sales_receipt
  using_credit_card_payment_txn:
    - credit_card_payment_txn
  using_purchase_order:
    - purchase_order_line
    - purchase_order_linked_txn
    - purchase_order

destination_configurations:
  databricks:
    dispatch:
      - macro_namespace: dbt_utils
        search_order: [ 'spark_utils', 'dbt_utils' ]

public_models: [
  "quickbooks__balance_sheet",
  "quickbooks__general_ledger_by_period",
  "quickbooks__general_ledger",
  "quickbooks__profit_and_loss",
  "quickbooks__expenses_sales_enhanced",
  "quickbooks__ap_ar_enhanced",
  "quickbooks__cash_flow_statement"
]
